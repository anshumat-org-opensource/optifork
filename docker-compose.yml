version: '3.8'

services:
  # PostgreSQL Database (Optional - can use SQLite instead)
  postgres:
    image: postgres:15-alpine
    container_name: optifork-postgres
    environment:
      POSTGRES_DB: optifork
      POSTGRES_USER: optifork
      POSTGRES_PASSWORD: optifork_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optifork"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - optifork-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: optifork-backend
    environment:
      # Database configuration (SQLite by default)
      DATABASE_URL: sqlite:///./data/optifork.db
      # Uncomment below to use PostgreSQL instead
      # DATABASE_URL: postgresql://optifork:optifork_secret@postgres:5432/optifork
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # CORS settings
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:80"
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on: []
      # Uncomment if using PostgreSQL
      # - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/flags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - optifork-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: optifork-frontend
    ports:
      - "80:80"
      - "3000:80"  # Alternative port mapping
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - optifork-network
    restart: unless-stopped

  # Redis (Optional - for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: optifork-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - optifork-network
    restart: unless-stopped

networks:
  optifork-network:
    driver: bridge
    name: optifork-network

volumes:
  postgres_data:
    driver: local
    name: optifork-postgres-data
  backend_data:
    driver: local  
    name: optifork-backend-data
  redis_data:
    driver: local
    name: optifork-redis-data